<div>
<h3>Reports</h3>
<hr>
<div>
<h4>Employees Inside Office Now</h4>
<button class="get-button" (click)="getCurrentlyActiveEmployeesInside()">  Retrieve Report  </button> 
<br>
<br>

<table class="employees" *ngIf="presentEmpList">
    
    <tr>
        <th>Employee Id</th>
        <th>Name</th>
        <th>Email Id</th>
    </tr>
    <tr *ngFor="let emp of presentEmpList">
        <td>
            <span class="empid" [routerLink]="['/home/tracker/'+  emp.empId ]">
                {{  emp.empId  }}
            </span>
        </td>
        <td> {{  emp.empName }} </td>
        <td> {{  emp.emailId }} </td>
    </tr>
   
</table>


</div>

<hr>
<div>
<h4>Time Spent By All Employees in Office </h4>
<button class="get-button" (click)="getOfficeHoursReport()">  Retrieve Report  </button> 
<br>
<small><i>[*excluding current day if only swipe in present]</i></small>

<br>
<br>

<table class="employees" *ngIf="officeHoursReport">
    
    <tr>
        <th>Employee Id</th>
        <th>Name</th>
        <th>Total Time Spent</th>
    </tr>
    <tr *ngFor="let res of officeHoursReport">
        <td> {{  res[0]  }} </td>
        <td> {{   res[1] }} </td>
        <td> {{   res[2] }} Hours </td>
        <td></td>
    </tr>
   
</table>
</div>

</div>
